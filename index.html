<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake sort</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
    rel="stylesheet"
  />
</head>
<body>

    <!--Background Image -->
    <header>
        <div class="bigImg">
            <div class="boxbigImg">
                <h1>Sweets & Cakes</h1>
                <div class="bigImg-btn">
                        <button id="showcakes">Show Cakes</button>
                        <button id="hidecakes">Hide Cakes</button>
                        <button id="showcontact">Show Contakt</button>
                        <button id="hidecontact">Hide Contakt</button>
                </div>
                <div class="serach-form"> 
                    <h2>Select the number of cake to show recept..</h2>  
                    <form id="form" class="search">
                        <input type="number" placeholder="Select a number .." id="search" name="quantity" min="1" max="16" class="search"/>
                
                    </form>
                </div>
            </div>
        </div>
        <div id="outputContact"></div>
    </header>

     <!--main output -->
    <main>
        <div id="output"></div>
    </main>

     <!--Footer -->
    <footer>
       
    </footer>

    <!--Java Script -->
    <script src="main.js"></script>

</body>
</html>
